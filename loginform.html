<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 
        
    <link rel="stylesheet" type="text/css" href="loginform.css">  
</head>
<body>
    
    <div class="container">
       
            <h2>Sign Up Form</h2>
            <i class="fa-solid fa-user-plus fa-bounce fa-6x"></i>
        

        <form action="connect.php" method="post" class="form" id="form">
            <div class="form-control">
            
                <input type="text" name="username" id="username" placeholder="Enter Your First Name" autocomplete="off" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
              
                <input type="text" name="lastname" id="lastname" placeholder="Enter Your Last Name" autocomplete="off"  >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
           
                <input type="text" name="email" id="email" placeholder="Enter Your Email" autocomplete="off" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
              
                <input type="password" name="password" id="password" placeholder="Enter Your Password" autocomplete="off" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
               
                <input type="password" name="cpassword" id="cpassword" placeholder="Confirm Password" autocomplete="off" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="sign-txt">Already member? <a href="member.html">login now</a></div>
            <input type="button" value="Submit" class="btn">
        </form>
    </div>








    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    
    <script src="valid1.js"></script>
</body>
</html>
